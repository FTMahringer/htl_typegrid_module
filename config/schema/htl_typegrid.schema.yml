htl_typegrid.settings:
  type: config_object
  label: "HTL Typegrid settings"
  mapping:
    fallback_media_uuid:
      type: string
      label: "Fallback media UUID"
    image_style:
      type: string
      label: "Card image style"
    enabled_view_pages:
      type: sequence
      label: "Enabled view pages"
      sequence:
        type: string
        label: "Bundle machine name"
    filters_enabled_bundles:
      type: sequence
      label: "Bundles with filters enabled on full view"
      sequence:
        type: string
        label: "Bundle machine name"
    items_per_page:
      type: integer
      label: "Items per page on view pages"
    default_view_mode:
      type: string
      label: "Default view mode"
    full_view_columns:
      type: integer
      label: "Full view cards per row"
    show_filters:
      type: boolean
      label: "Show filters globally"
    show_view_toggle:
      type: boolean
      label: "Show grid/list toggle"
    api_enabled:
      type: boolean
      label: "Enable REST API"
    api_max_limit:
      type: integer
      label: "API max limit"
    api_allow_create:
      type: boolean
      label: "Allow API create"
    api_allow_update:
      type: boolean
      label: "Allow API update"
    api_allow_delete:
      type: boolean
      label: "Allow API delete"
    debug_logging:
      type: boolean
      label: "Enable debug logging"
    show_view_all_link:
      type: boolean
      label: "Show view all link"
    view_all_text:
      type: string
      label: "View all link text"

block.settings.htl_typegrid_block:
  type: block_settings
  label: "HTL Typegrid block settings"
  mapping:
    bundle:
      type: string
      label: "Content type bundle"
    columns:
      type: integer
      label: "Number of columns"
    rows:
      type: integer
      label: "Number of rows"
    layout_preset:
      type: string
      label: "Layout preset"
      constraints:
        Choice:
          - standard
          - compact
          - hero
          - featured
          - horizontal
    image_position:
      type: string
      label: "Image position"
      constraints:
        Choice:
          - top
          - left
          - right
          - bottom
          - overlay
          - none
    card_gap:
      type: string
      label: "Card spacing"
      constraints:
        Choice:
          - none
          - small
          - medium
          - large
          - xlarge
    card_radius:
      type: string
      label: "Card border radius"
      constraints:
        Choice:
          - none
          - small
          - medium
          - large
          - pill
    filters:
      type: mapping
      label: "Filter settings"
      mapping:
        sort_mode:
          type: string
          label: "Sort mode"
        alpha_field:
          type: string
          label: "Alphabetical sort field"
        direction:
          type: string
          label: "Sort direction"
    bundle_fields:
      type: sequence
      label: "Bundle fields configuration"
      sequence:
        type: sequence
        label: "Fields for bundle"
        sequence:
          type: string
          label: "Field name"
    css_classes:
      type: sequence
      label: "CSS classes per bundle"
      sequence:
        type: string
        label: "CSS class"
    image_settings:
      type: sequence
      label: "Image settings per bundle"
      sequence:
        type: mapping
        label: "Image setting"
        mapping:
          card_gap:
            type: string
            label: "Card gap"
          card_radius:
            type: string
            label: "Card radius"
