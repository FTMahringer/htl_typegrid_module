services:
  htl_grid.query:
    class: Drupal\htl_typegrid\Service\GridQueryService

    arguments:
      - "@entity_type.manager"

      - "@htl_grid.field_processor"

      - "@config.factory"

      - "@entity.repository"

      - "@htl_grid.field_manager"

  htl_grid.field_processor:
    class: Drupal\htl_typegrid\Service\GridFieldProcessor

  htl_grid.image_renderer:
    class: Drupal\htl_typegrid\Service\GridImageRenderer

    arguments:
      - "@file_url_generator"

      - "@config.factory"

  htl_grid.meta_builder:
    class: Drupal\htl_typegrid\Service\GridMetaBuilder

    arguments:
      - "@htl_grid.field_renderer"

  htl_grid.field_renderer:
    class: Drupal\htl_typegrid\Service\FieldRenderer

    arguments:
      - "@entity.repository"

      - "@config.factory"

  htl_grid.card_builder:
    class: Drupal\htl_typegrid\Service\GridCardBuilder

    arguments:
      - "@htl_grid.image_renderer"

      - "@htl_grid.meta_builder"

      - "@htl_grid.field_renderer"

  htl_grid.config_factory:
    class: Drupal\htl_typegrid\Service\GridConfigFactory

  htl_grid.cache_helper:
    class: Drupal\htl_typegrid\Helper\CacheHelper

  htl_grid.field_manager:
    class: Drupal\htl_typegrid\Service\GridFieldManager

    arguments:
      - "@entity_type.manager"

      - "@entity_display.repository"

  htl_grid.block_resolver:
    class: Drupal\htl_typegrid\Service\GridBlockResolver
    arguments:
      - "@entity_type.manager"
      - "@entity_type.bundle.info"

  htl_grid.section.bundle:
    class: Drupal\htl_typegrid\Form\Section\BundleSection
    arguments:
      - "@entity_type.bundle.info"

  htl_grid.section.layout:
    class: Drupal\htl_typegrid\Form\Section\LayoutSection

  htl_grid.section.filter:
    class: Drupal\htl_typegrid\Form\Section\FilterSection

  htl_grid.section.fields:
    class: Drupal\htl_typegrid\Form\Section\FieldsSection

  htl_grid.form_builder:
    class: Drupal\htl_typegrid\Form\GridBlockFormBuilder

    arguments:
      - "@htl_grid.section.bundle"

      - "@htl_grid.section.layout"

      - "@htl_grid.section.filter"

      - "@htl_grid.section.fields"

      - "@htl_grid.field_manager"
